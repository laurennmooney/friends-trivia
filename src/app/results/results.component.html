<main>
  <h1>{{ userScore.username }}</h1>
  <h2>{{ userScore.score }}</h2>
  <div id="correctAnswers" *ngFor="let question of questionAnswers">
    <p>{{ question.question_name }}</p>
    <p>{{ question.answer }}</p>
  </div>
  <div id="userChoices" *ngFor="let choice of userChoices">
    <p>Your answer:</p>
    <p>{{ choice }}</p>
  </div>
  <button (click)="goToScoreboard()">Go to scoreboard</button>
</main>
